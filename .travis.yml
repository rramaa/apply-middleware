language: node_js
node_js:
  - "8.9.0"

branches:
  only:
  - master

stages:
  - "build"
  - "test"
  - name: "release"
    if: branch = master

jobs:
  include:
  - stage: "build"
    script: "npm run build"
  - stage: "test"
    skip_cleanup: true
    script: "npm run test"
  - stage: "release"
    script: skip
    deploy:
      provider: script
      skip_cleanup: true
      script: "npm run semantic-release && ls -ltrh"